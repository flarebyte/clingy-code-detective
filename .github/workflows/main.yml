name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    name: Build, lint, and test on Go
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: '1.24.1'
    - name: Install dependencies
      run: go mod tidy
    - name: Run tests
      run: go test ./...
    - name: Build
      run: go build -v ./...

